		<script>
		(function()
		{
			var disableMobileAnimations = true;
			var isWin = navigator.appVersion.indexOf("Win") !== -1;
			if (isWin) $('html').addClass('win');
			var ua = navigator.userAgent.toLowerCase();
			var isChrome = ua.indexOf('chrome') > -1;
			if (isChrome) $('html').addClass('chrome');
			var isAndroidBrowser4_3minus = ((ua.indexOf('mozilla/5.0') > -1 && ua.indexOf('android ') > -1 && ua.indexOf('applewebkit') > -1) && !(ua.indexOf('chrome') > -1));
			if (isAndroidBrowser4_3minus) $('html').addClass('android-browser-4_3minus');
			var isSafari = !isChrome && ua.indexOf('safari') !== -1;
			if (isSafari) $('html').addClass('safari');
			var isMobile = Modernizr.touch;
			if (isMobile)
			{
				$('html').addClass('mobile');
				if (disableMobileAnimations) $('html').addClass('poor-browser');
			}
			else
			{
				$('html').addClass('non-mobile');
			}
			if (isWin && isSafari)
			{
				$('html').addClass('flat-animation');
			}
		})();
		</script>
		<script src="{% static 'Website/scripts/script-bundle.js' %}"></script>
		<script>
		if (Function('/*@cc_on return document.documentMode===9@*/')())
		{
			$('html').addClass('ie9');
		}
		if (Function('/*@cc_on return document.documentMode===10@*/')())
		{
			$('html').addClass('ie10');
		}
		if (!!navigator.userAgent.match(/Trident.*rv\:11\./))
		{
			$('html').addClass('ie11');
		}
		</script>

		<script type="text/javascript">
			function sendEmail() {
				var name = $("#name");
				var email = $("#email");
				var subject = $("#subject");
				var body = $("#body");

				if (isNotEmpty(name) && isNotEmpty(email) && isNotEmpty(subject) && isNotEmpty(body)) {
					$.ajax({
					url: 'sendEmail.php',
					method: 'POST',
					dataType: 'json',
					data: {
						name: name.val(),
						email: email.val(),
						subject: subject.val(),
						body: body.val()
					}, success: function (response) {
							$('#myForm')[0].reset();
							$('.sent-notification').text("Message envoyé avec succès.");
					}
					});
				}
			}

			function isNotEmpty(caller) {
				if (caller.val() == "") {
					caller.css('border', '1px solid red');
					return false;
				} else
					caller.css('border', '');

				return true;
			}
		</script>

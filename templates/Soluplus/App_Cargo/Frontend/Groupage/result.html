{% extends 'Soluplus/MainApp/Utils/shared_front.html' %}

{% block page %}
  


<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ title }}</h4>
        <ol class="breadcrumb pull-right">
            <li><a href="{% url 'front_index' %}">Accueil</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>


<div class="row">

    <div class="col-md-12">
        <div class="panel panel-color panel-default">

            <div id="panel_heading" class="panel-heading">

            </div>
            
            <div class="panel-body">
                <div id="loading_text" class="header text-center">
                    <p class="commentaire" style="font-size: 14px;padding: 0px 5px;color: grey; font-family: 'Circular Std Book';"> Chargement ... </p>
                </div>
                <div id="error_text" class="header text-center">
                    <i style="font-size: 128px; color: red;" class="glyphicon glyphicon-remove-circle"></i>
                    <h1>Le numéro du groupage scanné n'est pas valide</h1>
                </div>                  
                <div id="success_text" class="header text-center">
                    <i style="font-size: 100px; color: green;" class="glyphicon glyphicon-ok-circle"></i>
                </div><br>
                
                <div id="formulaire">
                    <div class="row row_formulaire">
                        <div class="col-md-6">
                            <label for="numero" class="control-label">Numéro :</label>
                            <h2 id="numero"></h2>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="etat" class="control-label">Etat :</label>
                            <h2 id="etat"></h2>
                        </div>
                    </div>

                    <div class="row row_formulaire">
                        <div class="col-md-6">
                            <label for="date_creation" class="control-label">Date de création :</label>
                            <h2 id="date_creation"></h2>
                        </div>
                        <div class="col-md-6">
                            <label for="auteur" class="control-label">Auteur :</label>
                            <h2 id="auteur"></h2>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <table id="datatable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>numero du colis</th>
                                        <th>Poids</th>
                                    </tr>
                                </thead>
                                <tbody id="items_colis">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div> <!-- End Row -->
<script>
    var type_scan = JSBridge.getTypeScan();
    var result_scan = JSBridge.getResultScan();

    var url_home = "{% url 'front_index' %}";
    var btn_retour = '<a id="btn_retour" href="'+url_home+'" class="btn btn-default waves-effect waves-light m-b-5"> <span>Retour</span> </a>';

    $("#panel_heading").hide();
    $("#loading_text").show();
    $("#error_text").hide();
    $("#success_text").hide();
    $("#formulaire").hide();
    if (type_scan == "groupage"){
        $.get(
            "{% url 'json_detail_groupage' %}", { ref: result_scan},
            function(response) {
                console.log(response);
                $("#loading_text").hide();
                $("#panel_heading").show();
                
                if(response != null){
                    $("#success_text").show();
                    var url_receptionner = "{% url 'front_arrive_groupage' 12345 %}".replace("12345", response.id);
                    var btn_reception = '<a id="btn_receptionner" href="'+url_receptionner+'" class="btn btn-success waves-effect waves-light m-b-5"> <span>Réceptionner</span> </a>';
                    if(response.etat_id == 2){
                        $("#panel_heading").append(btn_reception);
                        $("#panel_heading").append(btn_retour);
                    }else{
                        $("#panel_heading").append(btn_retour);
                    }
           
                    $("#formulaire").show();

                    $("#numero").text(response.numero);
                    $("#etat").text(response.etat);
                    $("#date_creation").text(response.date_creation);
                    $("#auteur").text(response.auteur);

                    for (var i = 0; i < response.lescolis.length; i++) {
                        var colis = response.lescolis[i];
                        console.log(colis)
                        var url_colis = "{% url 'front_detail_colis' 12345 %}".replace("12345", colis.id);

                        var ligne = '<tr><td><a href="'+ url_colis +'">'+ colis.numero +'</a></td><td>'+ colis.poids +' '+ colis.unite +'</td></tr>';
                        $("#items_colis").append(ligne);
                    }
                }else{
                    $("#error_text").show();

                    $("#btn_reception").hide();
                    $("#btn_retour").show();
                }     
            },
            "json"
        );
    }
</script>
{% endblock %}

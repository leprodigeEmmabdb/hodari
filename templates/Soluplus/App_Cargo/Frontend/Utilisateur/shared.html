<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="shortcut icon" href="images/favicon_1.ico">

        <title>{{title}}</title>

        <!-- Base Css Files -->

        <link href="{% static 'Soluplus/assets/timepicker/bootstrap-datepicker.min.css' %}" rel="stylesheet" />

        <link href="{% static 'Soluplus/assets/jquery-multi-select/multi-select.css' %}"  rel="stylesheet" type="text/css" />
        <link href="{% static 'Soluplus/assets/select2/select2.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->

        <script src="{% static 'Soluplus/js/modernizr.min.js' %}"></script>
        
    </head>
    <body style="background-color: #eeeeee !important;">


        <div class="wrapper-page">
            {% block page %}

            {% endblock %}
        </div>
        
        
    	<script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
    	<script src="{% static 'Soluplus/js/jquery.min.js' %}"></script>
        <script src="{% static 'Soluplus/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'Soluplus/js/waves.js' %}"></script>
        <script src="{% static 'Soluplus/js/wow.min.js' %}"></script>
        <script src="{% static 'Soluplus/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
        <script src="{% static 'Soluplus/js/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'Soluplus/assets/chat/moment-2.2.1.js' %}"></script>
        <script src="{% static 'Soluplus/assets/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
        <script src="{% static 'Soluplus/assets/jquery-detectmobile/detect.js' %}"></script>
        <script src="{% static 'Soluplus/assets/fastclick/fastclick.js' %}"></script>

        <script src="{% static 'Soluplus/assets/sweet-alert/sweet-alert.min.js' %}"></script>
        <script src="{% static 'Soluplus/assets/sweet-alert/sweet-alert.init.js' %}"></script>

        <!-- flot Chart -->
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.time.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.tooltip.min.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.resize.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.pie.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.selection.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.stack.js' %}"></script>
        <script src="{% static 'Soluplus/assets/flot-chart/jquery.flot.crosshair.js' %}"></script>

        <!-- Counter-up -->
        <script src="{% static 'Soluplus/assets/counterup/waypoints.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'Soluplus/assets/counterup/jquery.counterup.min.js' %}" type="text/javascript"></script>

        <!-- CUSTOM JS -->
        <script src="{% static 'Soluplus/js/jquery.app.js' %}"></script>


        <!-- Dashboard -->
        <script src="{% static 'Soluplus/js/jquery.dashboard.js' %}"></script>

        <!--form validation-->
        <script type="text/javascript" src="{% static 'Soluplus/assets/jquery.validate/jquery.validate.min.js' %}"></script>

        <!--form validation init-->
        <script src="{% static 'Soluplus/assets/jquery.validate/form-validation-init.js' %}"></script>

        <!-- Chat -->
        <script src="{% static 'Soluplus/js/jquery.chat.js' %}"></script>

        <!-- Todo -->
        <script src="{% static 'Soluplus/js/jquery.todo.js' %}"></script>

        <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
      
                var validation = Array.prototype.filter.call(forms, function(form){
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() == false ) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
      
        </script>


	</body>
</html>

{% extends 'Soluplus/MainApp/Utils/shared_front.html' %}
{% block page %}
  


<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ title }}</h4>
        <ol class="breadcrumb pull-right">
            <li><a href="#">Accueil</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="{% url 'front_add_client' %}" class="btn btn-inverse waves-effect waves-light m-b-5"> <i class="fa fa-plus"></i> <span>Créer</span> </a>
            </div>
            <div class="panel-body" >
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped table-bordered" style="overflow: auto; position: relative; display: inline-block; width:100%">
                                <thead>
                                    <tr>
                                        <th>Nom complet</th>
                                        <th>Tél</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                
                                <tbody>

                                    {% for item in model %}
                                        <tr>
                                            <td> <a href="{% url 'front_detail_client' item.id %}">{{ item.nom }}</a> </td>
                                            <td>{{item.phone}}</td>
                                            <td>{{item.email}}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div> <!-- End Row -->


{% endblock %}

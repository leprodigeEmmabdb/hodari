{% extends 'Soluplus/MainApp/Utils/shared_front.html' %}
{% block page %}

<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ title }}</h4>
        <ol class="breadcrumb pull-right">
            <li><a href="#">Accueil</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>

<!-- Appel de la fonction message -->
{% include 'Soluplus/MainApp/Utils/message.html' with messages=messages only %}    

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            
            <div class="panel-body" >
                <form class="needs-validation" novalidate method="POST" id="form" action="{% url 'front_post_add_client' %}">
                    {% csrf_token %}

                    <div class="row row_formulaire">
                        <div class="col-md-6">
                            <label for="nom" class="control-label col-lg-4">Nom complet</label>
                            <input name="nom" id="" class=" form-control" required>
                            <div class="invalid-tooltip">
                                Veuillez remplir ce champs
                            </div>
                        </div> 

                        <div class="col-md-6">
                            <label for="adresse" class="control-label col-lg-4">Adresse</label>
                            <input name="adresse" id="" class=" form-control" >
                        </div>
                
                        <!--div class="col-md-6">
                            <label for="postnom" class="control-label col-lg-4">Postnom</label>
                            <input name="postnom" id="" class=" form-control">
                            <div class="invalid-tooltip">
                                Veuillez remplir ce champs
                            </div>
                        </div-->
                                           
                    </div>
                    
                    <!--div class="row row_formulaire">
                        <div class="col-md-6">
                            <label for="prenom" class="control-label col-lg-4">Prenom</label>
                            <input name="prenom" id="" class=" form-control">
                            <div class="invalid-tooltip">
                                Veuillez remplir ce champs
                            </div>
                        </div> 
                
                         
                                           
                    </div-->
                    
                    <div class="row row_formulaire">
                        <div class="col-md-6">
                            <label for="email" class="control-label col-lg-4">Email</label>
                            <input name="email" id="" type="email" class=" form-control">
                        </div> 
                
                        <div class="col-md-6">
                            <label for="telephone" class="control-label col-lg-4">Téléphone</label>
                            <input name="telephone" id="" class=" form-control" required>
                            <div class="invalid-tooltip">
                                Veuillez remplir ce champs
                            </div>
                        </div> 
                                           
                    </div>


                    <br>
                    <div class="form-group">
                        <div class="col-lg-offset-1 col-lg-11">
                            <button class="btn btn-success waves-effect waves-light" type="submit">Enregistrer</button>
                            <button class="btn btn-default waves-effect" type="button">Annuler</button>
                        </div>
                    </div>
                      
                </form>
              
            </div> <!-- panel-body -->
        </div> <!-- panel -->
    </div> <!-- col -->

</div> <!-- End row -->

<script>
    $('#sandbox-container .input-group date').datepicker({
        todayBtn: true,
        clearBtn: true,
        language: "ca",
        autoclose: true,
        todayHighlight: true
    });
</script>

<script>
    $('.datepicker').datepicker({
        format: 'yyyy/mm/dd',
        startDate: '-3d'
    });
</script>
{% endblock %}

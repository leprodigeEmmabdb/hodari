{% extends 'Soluplus/MainApp/Utils/shared_front.html' %}

{% block page %}
  


<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ title }}</h4>
        <ol class="breadcrumb pull-right">
            <li><a href="{% url 'front_index' %}">Accueil</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>


<div class="row">

    <div class="col-md-12">
        <div class="panel panel-color panel-default">

            <div class="panel-heading">
                
            </div>
            
            <div class="panel-body">
                
                <div class="row row_formulaire">
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Numéro :</label>
                        <h2>{{model.numero}}</h2>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Receveur :</label>
                        <h2>{{model.receveur}}</h2>
                    </div>
                </div>

                <div class="row row_formulaire">
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Date de création :</label>
                        <h2>{{model.date_creation}}</h2>
                    </div>
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Auteur :</label>
                        <h2>{{model.auteur}}</h2>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Colis</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for item in model.lignes_livraison.all %}
                                    <tr>
                                        <td> {{ item.colis }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
</div> <!-- End Row -->

{% endblock %}

{% extends 'Soluplus/MainApp/Utilisateur/shared.html' %}

{% block page %}
  

<div class="panel panel-color panel-primary panel-pages">
    <div class="panel-heading bg-img"> 
        <div class="bg-overlay"></div>
        <!--h3 class="text-center m-t-10 text-white"> Sign In to <strong>Moltran</strong> </h3-->
    </div> 
    
    <div class="panel-body">
        <!-- Appel de la fonction message -->
        {% include 'Soluplus/MainApp/Utils/message.html' with messages=messages only %}  
        
        <form class="needs-validation form-horizontal m-t-20" id="form" method="POST" action="{% url 'post_login' %}">
            {% csrf_token %}
            
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control input-lg " name="username" type="text" required placeholder="Nom d'utilisateur">
                    <div class="invalid-tooltip">
                        Veuillez saisir le nom d'utilisateur
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control input-lg" name="password" type="password" required="" placeholder="Mot de passe">
                </div>
                <div class="invalid-tooltip">
                    Veuillez saisir le mot de passe
                </div>
            </div>

            
            <div class="form-group text-center m-t-40">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">Connexion</button>
                </div>
            </div>

            
        </form> 
    </div>           

    </div>
</div>

<div class="footer fixed text-center">
    Developp√©e par <a href="mailto:chanyngoy@gmail.com">Soluplus Tech</a>
</div>

<script>
    var _originalSize = $(window).width() + $(window).height()
	$(window).resize(function() {
		if ($(window).width() + $(window).height() != _originalSize) {
			console.log("keyboard active");
			$(".footer").removeClass("fixed");
		} else {
			console.log("keyboard closed");
			$(".footer").addClass("fixed");
		}
	});
</script>

{% endblock %}

 {% if messages %}
    {% for message in messages %}

            {% if 'success' == message.tags %}
            <div class="alert alert-success">
                <a class="close" data-dismiss="alert">×</a>
                {{ message }}
            </div>
            {% else %}
            <div class="alert alert-danger">
                <a class="close" data-dismiss="alert">×</a>
                {{ message }}
            </div>
            {% endif %}
    {% endfor %}
{% endif %}

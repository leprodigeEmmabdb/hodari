{% extends 'Soluplus/MainApp/Utils/shared_home.html' %}
{% load staticfiles %}

{% block page2 %}
  
        
    <div style="padding-top: 100px;">
        
            <div class="container2">

                <div class="header text-center">
                    <h1>Bienvenue sur la Plateforme</h1>
                    <p class="commentaire" style="font-size: 18px;padding: 0px 5px;color: grey; font-family: 'Circular Std Book';"> Modules de gestion </p>
                </div>
    
                
                <div class="cards">
                    <div class="row">
                    {% for item in modules %}
                      
                      <div class="col-md-3">
                        <div class="home-card">
                          <div class="icon">
                            <img src="/static/Soluplus/images/icon/{{item.icon}}" alt="" />
                          </div>
                          <div class="content">
                            <h1> {{item.designation}} </h1>
                            <p class="text-center" style="font-size: 12px;color:#444;margin-top: -5px;font-weight: 400;height: 2.25rem;margin-bottom: 1.5rem; font-family: 'Circular Std Book';">{{ item.description}} </p>
                            <a href="{% url item.url %}" class="link">Entrer</a>
                          </div>
                        </div>
                      </div>
    
                    {% endfor %} 
                    
                    

                   

                    
    
                    </div>
                </div>
                
            </div>
            
        
    </div>



{% endblock %}

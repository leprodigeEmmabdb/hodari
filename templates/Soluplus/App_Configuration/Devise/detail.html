{% extends 'Soluplus/MainApp/Utils/shared.html' %}

{% block page %}
  


<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ title }}</h4>
        <ol class="breadcrumb pull-right">
            <li><a href="#">Accueil</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>


<div class="row">

    <div class="col-md-12">
        <div class="panel panel-color panel-default">

            <div class="panel-heading">
                <a href="{% url 'app_configuration_add_taux' model.id %}" class="btn btn-success waves-effect waves-light m-b-5"> <span>Taux</span> </a>
            </div>
            
            <div class="panel-body">
                
                <div class="row row_formulaire">
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Designation :</label>
                        <h2>{{model.designation}}</h2>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Symbole :</label>
                        <h2>{{model.symbole}}</h2>
                    </div>

                </div>

                <div class="row row_formulaire">
                    <div class="col-md-6">
                        <label for="montant" class="control-label">Taux actuel :</label>
                        <h2>{{model.taux_actuel}}</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</div> <!-- End Row -->

{% endblock %}

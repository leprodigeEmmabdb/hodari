{% extends 'Soluplus/MainApp/Utils/shared.html' %}

{% block page %}

{% load tz %}
  


<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ title }}</h4>
        <ol class="breadcrumb pull-right">
            <li><a href="#">Moltran</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="{% url 'app_courrier_add_arrivee' %}" class="btn btn-inverse waves-effect waves-light m-b-5"> <i class="fa fa-plus"></i> <span>Créer</span> </a>
            </div>
            <div class="panel-body">
                <br>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        

                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Date Arrivée</th>
                                    </tr>
                                </thead>

                                <tbody>

                                    {% for item in model %}
                                        <tr>
                                            <td style="width: 10px;"></td>
                                            
                                            <form method="POST" action="{% url 'app_courrier_list_arrivee' %}">
                                                {% csrf_token %}
                                                <input type="hidden" name="date_reception" value="{{item.date_reception|date:'d-m-Y'}}">
                                                <td> <button type="submit" class="form-control" style="color: #378e2f;">Le {{ item.date_reception | date:'d/m/Y' }}</button></td>
                                            </form>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div> <!-- End Row -->


{% endblock %}
